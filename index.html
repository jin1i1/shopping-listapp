<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 480px;
      padding: 32px 24px;
      height: fit-content;
    }

    h1 {
      font-size: 24px;
      color: #1a1a2e;
      margin-bottom: 24px;
      text-align: center;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-row input:focus {
      border-color: #4a6cf7;
    }

    .input-row button {
      padding: 12px 20px;
      background: #4a6cf7;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .input-row button:hover {
      background: #3b5de7;
    }

    .stats {
      font-size: 13px;
      color: #888;
      margin-bottom: 12px;
      text-align: right;
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 12px;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.15s;
    }

    li:hover {
      background: #fafafa;
    }

    li.checked .item-text {
      text-decoration: line-through;
      color: #aaa;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .checkbox:hover {
      border-color: #4a6cf7;
    }

    li.checked .checkbox {
      background: #4a6cf7;
      border-color: #4a6cf7;
    }

    li.checked .checkbox::after {
      content: '‚úì';
      color: #fff;
      font-size: 14px;
      font-weight: 700;
    }

    .item-text {
      flex: 1;
      font-size: 15px;
      color: #333;
      word-break: break-word;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      color: #e74c3c;
      background: #fdecea;
    }

    .empty {
      text-align: center;
      color: #bbb;
      padding: 40px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
    <div class="input-row">
      <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
      <button id="addBtn">Ï∂îÍ∞Ä</button>
    </div>
    <div class="stats" id="stats"></div>
    <ul id="list"></ul>
    <div class="empty" id="empty">Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî
    const SUPABASE_URL = 'https://xoorjhsyvxowvqdrmepk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhvb3JqaHN5dnhvd3ZxZHJtZXBrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNDQ4NzEsImV4cCI6MjA4NjkyMDg3MX0.bUnrqUAZBYAark1bADeG6sq4suMogC8sZiVV0flB-EY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const listEl = document.getElementById('list');
    const inputEl = document.getElementById('itemInput');
    const emptyEl = document.getElementById('empty');
    const statsEl = document.getElementById('stats');
    const addBtn = document.getElementById('addBtn');

    let items = [];

    // addEventListener ÏÇ¨Ïö© (MDN Í∂åÏû•: Ïù∏ÎùºÏù∏ onclick ÎåÄÏã†)
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addItem();
    });

    addBtn.addEventListener('click', addItem);

    // Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ (MDN Í∂åÏû•: Î∂ÄÎ™®Ïóê Ìïú Î≤àÎßå Î¶¨Ïä§ÎÑà Îì±Î°ù)
    listEl.addEventListener('click', (e) => {
      const li = e.target.closest('li');
      if (!li) return;
      const id = Number(li.dataset.id);

      if (e.target.closest('.checkbox')) {
        toggle(id);
      } else if (e.target.closest('.delete-btn')) {
        remove(id);
      }
    });

    // SupabaseÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
    async function loadItems() {
      const { data, error } = await supabase
        .from('shopping_items')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
        return;
      }
      items = data;
      render();
    }

    function render() {
      // replaceChildren()ÏúºÎ°ú ÏïàÏ†ÑÌïòÍ≤å ÏûêÏãù Ï¥àÍ∏∞Ìôî (MDN Í∂åÏû•: innerHTML = '' ÎåÄÏã†)
      listEl.replaceChildren();
      emptyEl.style.display = items.length ? 'none' : 'block';

      const checked = items.filter(i => i.checked).length;
      statsEl.textContent = items.length
        ? `${checked} / ${items.length} ÏôÑÎ£å`
        : '';

      // DOM APIÎ°ú ÏöîÏÜå ÏÉùÏÑ± (MDN Í∂åÏû•: innerHTML ÎåÄÏã† createElement + textContent)
      items.forEach((item) => {
        const li = document.createElement('li');
        li.dataset.id = item.id;
        if (item.checked) li.classList.add('checked');

        const checkbox = document.createElement('div');
        checkbox.className = 'checkbox';

        const span = document.createElement('span');
        span.className = 'item-text';
        span.textContent = item.text;

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '√ó';

        li.append(checkbox, span, delBtn);
        listEl.appendChild(li);
      });
    }

    async function addItem() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = '';
      inputEl.focus();

      const { data, error } = await supabase
        .from('shopping_items')
        .insert({ text, checked: false })
        .select()
        .single();

      if (error) {
        console.error('ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä Ïã§Ìå®:', error);
        return;
      }
      items.push(data);
      render();
    }

    async function toggle(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      const newChecked = !item.checked;

      const { error } = await supabase
        .from('shopping_items')
        .update({ checked: newChecked })
        .eq('id', id);

      if (error) {
        console.error('ÏÉÅÌÉú Î≥ÄÍ≤Ω Ïã§Ìå®:', error);
        return;
      }
      item.checked = newChecked;
      render();
    }

    async function remove(id) {
      const { error } = await supabase
        .from('shopping_items')
        .delete()
        .eq('id', id);

      if (error) {
        console.error('ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú Ïã§Ìå®:', error);
        return;
      }
      items = items.filter(i => i.id !== id);
      render();
    }

    // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
    loadItems();
  </script>
</body>
</html>
